# Application Name
spring.application.name=finance-system

# Server Port (optional)
server.port=8082

# Persistent H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/finance_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.personalfinance=DEBUG
logging.level.org.springframework.security=DEBUG

# Enable AOP proxy (usually enabled by default)
spring.aop.proxy-target-class=true

# Allow bean override (useful in tests)
spring.main.allow-bean-definition-overriding=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT secret key (must be at least 32 characters for HS256)
security.jwt.secret=01234567890123456789012345678901
security.encryptor.password=yourStrongEncryptorPassword123!

